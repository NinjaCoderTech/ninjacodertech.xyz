    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono&display=swap');

        body {
            margin: 0;
            font-family: 'Space Mono', monospace;
            background-color: #333;
            color: white;
        }

        .sidebar {
            margin: 0;
            padding: 0;
            width: 15vw;
            background-color: #222;
            position: fixed;
            height: 100vh;
            overflow: auto;
            z-index: 1;
        }

        #mainsidebar {
            display: block;
        }

        #iconsidebar {
            display: none;
        }

        #bars {
            text-align: right;
        }

        .sidebar a {
            display: block;
            color: white;
            padding: 16px;
            text-decoration: none;
        }

        .sidebar a.active {
            background-color: #63c6f7;
            color: black;
        }

        .sidebar a:hover:not(.active) {
            background-color: #555;
            color: white;
        }

        .content {
            margin-left: 15vw;
            padding: 1px 16px;
            z-index: -1;
        }

        #head {
            text-align: center;
        }

        #socialdropdown, #socialdropdownicon {
            display: none;
        }


        @media screen and (max-width: 700px) {
            #bars {
                display: none;
            }

            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }

            .sidebar a {
                float: none;
                text-align: center;
            }

            div.content {
                margin-left: 0;
            }
        }

        /*
        @media screen and (max-width: 400px) {

            }
        }
        */
    </style>
</head>

            sidebarVisible = !sidebarVisible;
