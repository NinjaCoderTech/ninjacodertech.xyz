<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c05b74df35.js" crossorigin="anonymous"></script>
    <title>Ninja Coder Tech</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono&display=swap');

        body {
            margin: 0;
            font-family: 'Space Mono', monospace;
            background-color: #333;
            color: white;
        }

        .sidebar {
            margin: 0;
            padding: 0;
            width: 15vw;
            background-color: #222;
            position: fixed;
            height: 100vh;
            overflow: auto;
            z-index: 1;
        }

        #mainsidebar, #navtext {
            display: block;
        }

        #bars {
            text-align: right;
        }

        .sidebar a {
            display: block;
            color: white;
            padding: 16px;
            text-decoration: none;
        }

        .sidebar a.active {
            background-color: #63c6f7;
            color: black;
        }

        .sidebar a:hover:not(.active) {
            background-color: #555;
            color: white;
        }

        div.content {
            margin-left: 15vw;
            padding: 1px 16px;
            z-index: -1;
        }

        #head {
            text-align: center;
        }

        #socialdropdown {
            display: none;
        }


        @media screen and (max-width: 700px) {
            #bars {
                display: none;
            }

            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }

            .sidebar a {
                float: none;
                text-align: center;
            }

            div.content {
                margin-left: 0;
            }
        }

        /*
        @media screen and (max-width: 400px) {
            .sidebar a {
                text-align: center;
                float: none;
            }
        }
        */
    </style>
</head>

<body>

    <div class="sidebar">
        <a id="bars" href="javascript:toggleSidebar();"><i class="fas fa-times"></i></a>
        <div id="mainsidebar">
            <a class="active" href="/"><span id="icon"><i class="fas fa-home"></i></span><span id="navtext"> Home</span></a>
            <a href="javascript:socialDropdown();" id="social"><span id="icon"><i class="fas fa-user"></i></span><span id="navtext">  Social</span> <span id="icon"><i class="fas fa-chevron-down"></i></span></a>
            <div id="socialdropdown">
                <a href="https://discord.gg/Uyb2DvyG7y" target="_blank"><span id="icon"><i class="fab fa-discord"></i></span><span id="navtext"> Discord</span></a>
                <a href="https://www.youtube.com/channel/UCR1TSLg6qOs-qZ8lkiuaLoA" target="_blank"><span id="icon"><i class="fab fa-youtube"></i></span><span id="navtext"> YouTube</span></a>
                <a href="https://ninjacodertech.itch.io/" target="_blank"><span id="icon"><i class="fab fa-itch-io"></i></span><span id="navtext"> Itch.io</span></a>
                <a href="https://github.com/NinjaCoderTech" target="_blank"><span id="icon"><i class="fab fa-github"></i></span><span id="navtext"> GitHub</span></a>
                <a href="mailto:ninja.coder.tech@gmail.com"><span id="icon"><i class="fas fa-envelope"></i></span><span id="navtext"> Email</span></a>
            </div>
        </div>
    </div>

    <div class="content">
        <h1 id="head"><u>Ninja Coder Tech</u></h1>
    </div>

    <script>

        var isDropped = false;

        var sidebarVisible = true;

        function socialDropdown() {
            isDropped = !isDropped;
            document.getElementById("socialdropdown").style.display = isDropped ? "block" : "none";
        }

        function toggleSidebar() {
            sidebarVisible = !sidebarVisible;
            //document.getElementById("mainsidebar").style.display = sidebarVisible ? "block" : "none";
            document.querySelectorAll('[id=navtext]').forEach(navtext => {
                navtext.style.display = sidebarVisible ? "block" : "none";
            });

            document.querySelectorAll('[id=icon]').forEach(icon => {
                icon.style.display = sidebarVisible ? "block" : "inline";
                icon.style.textAlign = sidebarVisible ? "left" : "center";
            });

            document.getElementsByClassName("sidebar")[0].style.width = sidebarVisible ? "15vw" : "5vw";

            document.getElementById("bars").innerHTML = sidebarVisible ? '<i class="fas fa-times"></i>' : '<i class="fas fa-bars"></i>';

            document.getElementById("bars").style.textAlign = sidebarVisible ? "right" : "center";
        }

        if (window.location.protocol == "http:") {
            window.location.protocol = "https:";
        }

    </script>

</body>

</html>
